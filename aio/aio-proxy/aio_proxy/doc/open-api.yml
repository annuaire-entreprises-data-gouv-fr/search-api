info:
  title: API Recherche d’entreprises
  version: 1.0.0
  contact:
    email: recherche-entreprises@api.gouv.fr
    name: Contact API Recherche d’entreprises
    url: https://recherche-entreprises.api.gouv.fr/
  description: >
    # Bienvenue sur la documentation interactive d'API Recherche d’entreprises !

    L’API Recherche d’entreprises permet à tout le monde retrouver une entreprise,
    une association, ou un service public en France. Elle propose un grand nombre de
    critères de recherche, en particulier la dénomination, l’adresse et les
    dirigeants ou élus.

    ## Données accessibles dans l'API

    L’API étant totalement ouverte d'accès, elle comporte des limitations. Ainsi
    ne sont pas accessibles dans l'API :

    - les prédécesseurs et successeurs d'un établissement

    - les entreprises non-diffusibles

    - les entreprises qui se sont vues refuser leurs immatriculation au RCS


    **Attention :** cette API ne permet pas d'accèder aux données complètes de
    la  base Sirene, mais uniquement de rechercher une entreprise, par sa
    dénomination ou son adresse. Pour savoir comment obtenir les données
    complètes, consultez [notre fiche
    explicative.](https://api.gouv.fr/guides/quelle-api-sirene)


    ## Commencer à utiliser l'API

    L'API est accessible à partir de cette adresse : [https://recherche-entreprises.api.gouv.fr](https://recherche-entreprises.api.gouv.fr)


    **Attention :** Vous devez rajouter votre requête sur l’adresse.

    ## Limite des requêtes

      Le serveur accepte un maximum de 7 requêtes par seconde. Au delà, un code 429
    est renvoyé indiquant que la volumétrie d'appels a été dépassée.



    ## Monitoring de l'API

    Une supervision du service en temps réel est
    disponible [ici](https://annuaire-entreprises.data.gouv.fr/sources-de-donnees#APIRecherched%E2%80%99entreprises).


    ## Infolettre

    Vous pouvez vous abonner [ici](https://app.mailjet.com/widget/iframe/zR1/NZO) à
    l'infolettre pour être informé des mises à jour de la part de l’équipe.

openapi: 3.0.0
paths:
  /search:
    get:
      tags:
        - Recherche textuelle
      description: >
        Cet endpoint permet de récupérer les unités légales et les
        établissements correspondantes à la  recherche textuelle effectuée sur la
        dénomination, l'adresse, les dirigeants et les élus.

      summary: Recherche textuelle
      parameters:
        - name: q
          in: query
          description: >-
            Termes de la recherche (dénomination et/ou adresse, dirigeants,
            élus)
          schema:
            type: string
        - name: activite_principale
          in: query
          description: >-
            <a href=https://www.sirene.fr/sirene/public/variable/apet700-rev2>Le
            code NAF ou code APE, un code d'activité suivant la nomenclature de
            l'INSEE</a>. Ce paramètre accepte une valeur unique ou une liste de
            valeurs séparées par des virgules.
          example: "01.12Z,28.15Z"
          required: false
          schema:
            type: string
        - name: code_collectivite_territoriale
          in: query
          description: >-
            Code affilié à une collectivité territoriale (Commune - code INSEE,
            EPCI - n° SIREN, Département - Code INSEE + "D" (sauf cas particulier),
            Région - Code
            INSEE)
          example: "75C"
          schema:
            type: string
        - name: convention_collective_renseignee
          in: query
          description: >-
            Entreprises ayant au moins un établissement dont la convention
            collective est renseignée.
          required: false
          schema:
            type: boolean
            enum:
              - true
              - false
        - name: code_postal
          in: query
          description: >-
            <a href=https://www.sirene.fr/sirene/public/variable/codpos>Code
            postal en 5 chiffres</a>. Ce paramètre filtre sur les établissements
            et accepte une valeur unique ou une liste de valeurs séparées par
            des virgules.
          required: false
          example: "38540,38189"
          schema:
            type: string
        - name: code_commune
          in: query
          description: >-
            <a href=https://www.insee.fr/fr/information/2114819>Code commune
            (INSEE) en 5 caractères</a>. Ce paramètre filtre sur les
            établissements et accepte une valeur unique ou une liste de valeurs
            séparées par des virgules.
          required: false
          example: "01247,01111"
          schema:
            type: string
        - name: departement
          in: query
          description: >-
            <a href=https://www.insee.fr/fr/information/6051727> Code de
            département en deux chiffres</a>. Ce paramètre filtre sur les
            établissements et accepte une valeur unique ou une liste de valeurs
            séparées par des virgules.
          required: false
          example: "02,89"
          schema:
            type: string
            pattern: \b([013-8]\d?|2[aAbB1-9]?|9[0-59]?|97[12346])\b
        - name: est_association
          in: query
          description: Uniquement les entreprises ayant un identifiant d'association.
          required: false
          schema:
            type: boolean
            enum:
              - true
              - false
        - name: est_collectivite_territoriale
          in: query
          description: Uniquement les collectivités territoriales.
          required: false
          schema:
            type: boolean
            enum:
              - true
              - false
        - name: est_entrepreneur_individuel
          in: query
          description: Uniquement les entreprises individuelles.
          required: false
          schema:
            type: boolean
            enum:
              - true
              - false
        - name: est_entrepreneur_spectacle
          in: query
          description: >-
            Uniquement les entreprises ayant une licence d'entrepreneur du
            spectacle.
          required: false
          schema:
            type: boolean
            enum:
              - true
              - false
        - name: est_ess
          in: query
          description: >-
            Uniquement les entreprises appartenant au champ de l'économie sociale et
            solidaire.
          required: false
          schema:
            type: boolean
            enum:
              - true
              - false
        - name: est_finess
          in: query
          description: >-
            Uniquement les entreprises ayant un établissement du domaine du sanitaire
            et social (FINESS)
          required: false
          schema:
            type: boolean
            enum:
              - true
              - false
        - name: est_rge
          in: query
          description: >-
            Uniquement les entreprises reconnues garantes de l'Environnement (RGE).
          required: false
          schema:
            type: boolean
            enum:
              - true
              - false
        - name: est_service_public
          in: query
          description: >-
            Uniquement les structures reconnues comme service public.

            Attention : Ce filtre se base sur des règles de gestion documentées
            <a href=https://github.com/etalab/annuaire-entreprises-search-infra/blob/c4820119dfbf480979166540ee64278d33abb772/data_enrichment.py#L70>ici</a>.

            Ce filtre n'est pas exhaustif et peut retourner des faux positifs.
          required: false
          schema:
            type: boolean
            enum:
              - true
              - false
        - name: est_uai
          in: query
          description: >-
            Uniquement les entreprises ayant un établissement UAI (Unité Administrative
            Immatriculée).
          required: false
          schema:
            type: boolean
            enum:
              - true
              - false
        - name: etat_administratif
          in: query
          description: >-
            État administratif de l'unité légale. "A" pour Active, "C"
            pour Cessée.
          required: false
          schema:
            type: string
            enum:
              - A
              - C
        - name: id_convention_collective
          in: query
          description: >-
            Identifiant de Convention Collective d'un établissement d'une
            entreprise.
          example: '1090'
          schema:
            type: string
        - name: id_finess
          in: query
          description: Identifiant FINESS d'un établissement d'une entreprise.
          example: '010003853'
          schema:
            type: string
        - name: id_rge
          in: query
          description: >-
            Identifiant RGE (reconnues garantes de l'Environnement) d'un
            établissement d'une entreprise.
          example: "8611M10D109"
          required: false
          schema:
            type: string
        - name: id_uai
          in: query
          description: Identifiant UAI d'un établissement d'une entreprise.
          example: "0022004T"
          schema:
            type: string
        - name: nature_juridique
          in: query
          description: >-
            <a href=https://www.insee.fr/fr/information/2028129> Catégorie juridique
            de l'unité légale.</a>
            Ce paramètre accepte une valeur unique ou une liste de valeurs
            séparées par des virgules.
          example: "7344,6544"
          schema:
            type: string
        - name: section_activite_principale
          in: query
          description: >
            <a href=https://www.insee.fr/fr/information/2120875>Section de

            l'activité principale :</a>

              * `A` - Agriculture, sylviculture et pêche
              * `B` - Industries extractives
              * `C` - Industrie manufacturière
              * `D` - Production et distribution d'électricité, de gaz, de vapeur et
            d'air conditionné
              * `E` - Production et distribution d'eau ; assainissement, gestion des
            déchets et dépollution
              * `F` -  Construction
              * `G` -  Commerce ; réparation d'automobiles et de motocycles
              * `H` -  Transports et entreposage
              * `I` -  Hébergement et restauration
              * `J` -  Information et communication
              * `K` -  Activités financières et d'assurance
              * `L` -  Activités immobilières
              * `M` -  Activités spécialisées, scientifiques et techniques
              * `N` -  Activités de services administratifs et de soutien
              * `O` -  Administration publique
              * `P` -  Enseignement
              * `Q` -  Santé humaine et action sociale
              * `R` -  Arts, spectacles et activités récréatives
              * `S` -  Autres activités de services
              * `T` -  Activités des ménages en tant qu'employeurs ; activités
            indifférenciées des ménages en tant que producteurs de biens et services
            pour usage propre
              * `U` -  Activités extra-territoriales

            Ce paramètre accepte une valeur unique ou une liste de valeurs
            séparées par des virgules.
          example: "A,J,U"
          schema:
            type: string
        - name: tranche_effectif_salarie
          in: query
          description: >-
            <a href=https://www.sirene.fr/sirene/public/variable/trancheEffectifsUniteLegale>Tranche
            d'effectif salarié de l'entreprise</a>. Ce paramètre accepte une
            valeur unique ou une liste de valeurs séparées par des virgules.
          required: false
          example: "NN,00,01"
          schema:
            type: string
        - name: nom_personne
          in: query
          description: >-
            Nom d'une personne partie prenante de l'entreprise (dirigeant ou
            élu).
          required: false
          example: "Dupont"
          schema:
            type: string
        - name: prenoms_personne
          in: query
          description: >-
            Prenom(s) d'une personne partie prenante de l'entreprise (dirigeant
            ou élu).
          required: false
          example: "Monsieur"
          schema:
            type: string
        - name: date_naissance_personne_min
          in: query
          description: >-
            Valeur minimale de la date de naissance d'une personne partie
            prenante de l'entreprise (dirigeant ou élu).
          example: "1960-01-01"
          required: false
          schema:
            type: string
            format: date
        - name: date_naissance_personne_max
          in: query
          description: >-
            Valeur maximale de la date de naissance d'une personne partie
            prenante de l'entreprise (dirigeant ou élu).
          required: false
          example: "1990-01-01"
          schema:
            type: string
            format: date
        - name: type_personne
          in: query
          description: Type de la partie prenante de l'entreprise, dirigeant ou élu.
          required: false
          schema:
            type: string
            enum:
              - dirigeant
              - elu
        - name: limite_matching_etablissements
          in: query
          description: >-
            Nombre d'établissements connexes inclus dans la réponse
            (matching_etablissements). Valeur entre 1 et 100.
          required: false
          schema:
            type: integer
            default: 10
        - name: page
          in: query
          description: Le numéro de la page à retourner.
          required: false
          schema:
            type: integer
            default: 1
        - name: per_page
          in: query
          description: Le nombre de résultats par page, limité à 25.
          required: false
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: >-
            La liste des unités légale et leurs établissements correspondants à
            la recherche.
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        siren:
                          type: string
                          example: "356000000"
                          description: le numéro unique de l'entreprise
                        nom_complet:
                          type: string
                          description: >-
                            Champs construit depuis les champs de dénomination :
                            denomination de l'unité légale | Nom et prénom | Nom inconnu
                            (dénomination usuelle : construite à partir des trois
                            champs de dénomination usuelle de la base SIRENE) (sigle de
                            l'unité légale)
                          example: "la poste"
                        nom_raison_sociale:
                          type: string
                          example: "LA POSTE"
                          description: >-
                            La raison sociale pour les personnes morales (source :
                            base SIRENE).
                        sigle:
                          type: string
                          nullable: true
                          example: null
                          description: >-
                            Forme réduite de la raison sociale ou de la dénomination
                            d'une personne morale ou d'un organisme public (source :
                            base SIRENE).
                        nombre_etablissements:
                          type: integer
                          title: Nombre des établissements de l'unité légale
                          example: 12734
                        nombre_etablissements_ouverts:
                          type: integer
                          title: Nombre des établissements ouverts de l'unité légale
                          example: 9524
                        siege:
                          type: object
                          properties:
                            activite_principale:
                              type: string
                              example: "53.10Z"
                              description: >-
                                Activité principale de l'établissement (source : base
                                SIRENE)
                            activite_principale_registre_metier:
                              type: string
                              nullable: true
                              example: null
                              description: >-
                                Activité principale de l'établissement au Registre
                                des Métiers (source : base SIRENE)
                            adresse:
                              type: string
                              example: >-
                                DIRECTION GENERALE DE LA POSTE 9 RUE DU COLONEL
                                PIERRE AVIA 75015 PARIS 15
                              description: >-
                                Champs construit depuis les champs d'adresse de la
                                base SIRENE : *complement adresse + numéro voie +
                                indice repetition + type voie + libelle voie +
                                distribution spéciale + (code postal + libelle
                                commune |
                                cedex + libelle cedex) + libelle commune étranger +
                                libelle pays étranger*
                            cedex:
                              type: string
                              nullable: true
                              example: null
                              description: >-
                                Code cedex de l'établissement. Cette variable
                                facultative est un élément constitutif de l'adresse.
                                (source : base SIRENE).
                            code_pays_etranger:
                              type: string
                              nullable: true
                              example: null
                              description: >-
                                Code pays de l'adresse d'un établissement situé à
                                l'étranger (source : base SIRENE).
                            code_postal:
                              type: string
                              nullable: true
                              pattern: >-
                                ^((0[1-9])|([1-8][0-9])|(9[0-8])|(2A)|(2B))[0-9]{3}$
                              example: "75015"
                              description: >-
                                Le code postal de l'adresse de l'établissement
                                (source : base SIRENE).
                            commune:
                              type: string
                              nullable: true
                              example: "75115"
                              description: >-
                                Le code géographique de la commune de localisation de
                                l'établissement, hors adresse à l'étranger (source :
                                base SIRENE).
                            complement_adresse:
                              type: string
                              nullable: true
                              example: "DIRECTION GENERALE DE LA POSTE"
                              description: >-
                                Le code géographique de la commune de localisation de
                                l'établissement, hors adresse à l'étranger (source :
                                base SIRENE).
                            date_creation:
                              type: string
                              nullable: true
                              format: date
                              description: >-
                                Date de création de l'établissement (source : base
                                SIRENE).
                              example: "2003-01-01"
                            date_debut_activite:
                              type: string
                              format: date
                              nullable: true
                              example: "2014-04-29"
                              description: >-
                                Date de début d'une période de l'historique d'un
                                établissement (source : base SIRENE).
                            departement:
                              type: string
                              nullable: true
                              pattern: \b([013-8]\d?|2[aAbB1-9]?|9[0-59]?|97[12346])\b
                              example: "75"
                              description: >-
                                Code département de l'établissement (source : base
                                SIRENE).
                            distribution_speciale:
                              type: string
                              nullable: true
                              example: null
                              description: >-
                                Distribution spéciale de l'établissement (source :
                                base SIRENE).
                            est_siege:
                              type: boolean
                              example: true
                              description: >-
                                L'établissement est le siège de l'unité
                                légale.
                            etat_administratif:
                              type: string
                              example: "A"
                              description: >-
                                État administratif de l'établissement (A : Actif, F :
                                Fermé) (source : base SIRENE).
                            geo_id:
                              nullable: true
                              type: string
                              example: "75115_2214"
                              description: >-
                                Identifiant géographique de l'adresse de
                                l'établissement (source : base SIRENE géocodée par
                                Etalab).
                            indice_repetition:
                              nullable: true
                              format: string
                              example: null
                              description: >-
                                Indice de répétition du numéro dans la voie (B pour
                                Bis, T pour TER, lettres ou chiffres pour identifier
                                différents bâtiments à une même adresse...) (source :
                                base SIRENE).
                            latitude:
                              type: string
                              example: "48.83002"
                              description: >-
                                Latitude de l'établissement (source : base SIRENE
                                géocodée par Etalab).
                            libelle_cedex:
                              type: string
                              nullable: true
                              description: >-
                                Libellé associé au code cedex (source : base SIRENE).
                              example: null
                            libelle_commune:
                              type: string
                              example: "PARIS 15"
                              description: >-
                                Libellé de la commune (source : base SIRENE).
                            libelle_commune_etranger:
                              type: string
                              nullable: true
                              example: null
                              description: >-
                                Libellé de la commune pour un établissement situé à
                                l'étranger (source : base SIRENE).
                            libelle_pays_etranger:
                              type: string
                              nullable: true
                              example: null
                              description: >-
                                Libellé du pays pour un établissement situé à
                                l'étranger (source : base SIRENE).
                            libelle_voie:
                              type: string
                              example: "DU COLONEL PIERRE AVIA"
                              description: >-
                                Libellé de la voie (source : base SIRENE).
                            liste_enseignes:
                              type: array
                              nullable: true
                              items:
                                type: string
                              example: [ "LA POSTE" ]
                              description: >-
                                Liste des enseignes de l'établissement (source : base
                                SIRENE).
                            liste_finess:
                              type: array
                              nullable: true
                              description: >-
                                Liste des identifiants FINESS de l'établissement
                                (source : Ministère des Solidarités et de la Santé ).
                              items:
                                type: string
                                nullable: true
                              example: ["950000364"]
                            liste_idcc:
                              type: array
                              description: >-
                                Liste des conventions collectives de l'établissement
                                (source : Ministère du travail).
                              items:
                                type: string
                              example: ["0923"]
                            liste_rge:
                              type: array
                              items:
                                type: string
                              description: >-
                                Liste des identifiants RGE de l'établissement (source
                                : ADEME).
                              example: ["4131D111", "7122D111"]
                            liste_uai:
                              type: array
                              items:
                                type: string
                              description: >-
                                Liste des identifiants UAI de l'établissements
                                (source : Ministère de l'enseignement supérieur et de
                                la recherche).
                              example: ["0170100S"]
                            longitude:
                              type: string
                              example: "2.275688"
                              description: >-
                                Longitude de l'établissement (source : base SIRENE
                                géocodée par Etalab).
                            nom_commercial:
                              type: string
                              nullable: true
                              example: null
                              description: >-
                                Dénomination usuelle de l'établissement (source :
                                base SIRENE).
                            numero_voie:
                              type: string
                              example: "9"
                              description: >-
                                Numéro dans la voie (source : base SIRENE).
                            siret:
                              type: string
                              example: "35600000000048"
                              description: le numéro unique de l'établissement siège.
                            tranche_effectif_salarie:
                              type: string
                              example: "41"
                              description: >-
                                Tranche d'effectif salarié de l'établissement (source
                                : base SIRENE).
                            type_voie:
                              type: string
                              example: "RUE"
                              description: >-
                                Type de voie de l'adresse (source : base SIRENE).
                        date_creation:
                          type: string
                          format: date
                          example: "1991-01-01"
                          description: >-
                            Date de création de l'unité légale (source : base SIRENE).
                        tranche_effectif_salarie:
                          type: string
                          example: "53"
                          description: >-
                            Tranche d'effectif salarié de l'unité légale (source :
                            base SIRENE).
                        date_mise_a_jour:
                          type: string
                          format: date
                          example: "2022-05-31"
                          description: >-
                            Date de la dernière modification d'une variable de niveau
                            unité légale, qu'elle soit historisée ou non (source :
                            base SIRENE).
                        categorie_entreprise:
                          type: string
                          example: "GE"
                          description: >-
                            Catégorie d'entreprise de l'unité légale (source : base
                            SIRENE).
                        etat_administratif:
                          type: string
                          example: "A"
                          description: >-
                            État administratif de l'unité légale (source : base SIRENE).
                        nature_juridique:
                          type: string
                          example: "5510"
                          description: >-
                            Catégorie juridique de l'unité légale (source : base SIRENE).
                        activite_principale:
                          type: string
                          example: "53.10Z"
                          description: >-
                            Code de l'activité principale exercée (APE) par l'unité
                            légale (source : base SIRENE).
                        section_activite_principale:
                          type: string
                          example: "H"
                          description: Calculée à partir de l'activté principale.
                        matching_etablissements:
                          type: array
                          items:
                            type: object
                            properties:
                              activite_principale:
                                type: string
                                example: "53.10Z"
                                description: >-
                                  Activité principale de l'établissement (source :
                                  base SIRENE)
                              adresse:
                                type: string
