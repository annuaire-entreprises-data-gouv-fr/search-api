components:
  schemas:
    dirigeant_pp:
      type: object
      properties:
          nom:
            type: string
          prenoms:
            type: string
          annee_de_naissance:
            type: string
            example: "1964"
          qualite:
            type: string
            example: "Directeur général"
    dirigeant_pm:
      type: object
      properties:
          siren:
            type: string
