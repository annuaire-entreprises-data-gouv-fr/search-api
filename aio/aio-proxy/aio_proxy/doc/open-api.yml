                                  (source : ADEME).
                                example: [ "4131D111", "7122D111" ]
                              liste_uai:
                                type: array
                                items:
                                  type: string
                                description: >-
                                  Liste des identifiants UAI de l'établissements
                                  (source : Ministère de l'enseignement supérieur et
                                  de la recherche).
                                example: [ "0170100S" ]
                              longitude:
                                type: string
                                example: "2.275688"
                                description: >-
                                  Longitude de l'établissement (source : base SIRENE
                                  géocodée par Etalab).
                              nom_commercial:
                                type: string
                                nullable: true
                                example: null
                                description: >-
                                  Dénomination usuelle de l'établissement (source :
                                  base SIRENE).
                              siret:
                                type: string
                                example: "35600000000048"
                                description: le numéro unique de l'établissement.
                        dirigeants:
                          type: array
                          items:
                            oneOf:
                              - $ref: '#/components/schemas/dirigeant_pp'
                              - $ref: '#/components/schemas/dirigeant_pm'
                        complements:
                          type: object
                          properties:
                            collectivite_territoriale:
                              type: object
                              $ref: >-
                                #/components/schemas/collectivite_territoriale
                            convention_collective_renseignee:
                              type: boolean
                              description: >-
                                Indique si au moins un établissement a une
                                convention collective renseignée
                            est_entrepreneur_individuel:
                              type: boolean
                              description: Entreprise individuelle
                              example: false
                            est_entrepreneur_spectacle:
                              type: boolean
                              description: >-
                                Entreprise ayant une licence d'entrepreneur du
                                spectacle (source: Ministère de la Culture)
                              example: false
                            est_ess:
                              type: boolean
                              description: Entreprise d'économie sociale et solidaire
                              example: false
                            est_finess:
                              type: boolean
                              description: >-
                                Entreprise ayant au moins un établissement FINESS
                                (source : Ministère des Solidarités et de la Santé)
                              example: false
                            est_rge:
                              type: boolean
                              description: >-
                                Entreprise ayant au moins un établissement RGE
                                (source : ADEME)
                              example: false
                            est_service_public:
                              type: boolean
                              description: >-
                                Uniquement les structures reconnues comme service public.

                                Attention : Ce filtre se base sur des règles de gestion documentées
                                <a href=https://github.com/etalab/annuaire-entreprises-search-infra/blob/c4820119dfbf480979166540ee64278d33abb772/data_enrichment.py#L70>ici</a>.

                                Ce filtre n'est pas exhaustif et peut retourner des faux positifs.
                              example: false
                            est_uai:
                              type: boolean
                              description: >-
                                Entreprise ayant au moins un établissement UAI
                                (source : Ministère de l'enseignement supérieur et de
                                la recherche)
                              example: false
                            identifiant_association:
                              type: string
                              nullable: true
                              example: null
                              description: >-
                                Numéro au Répertoire National des Associations (RNA)
                                (source : base SIRENE)
                  total_results:
                    type: integer
                  page:
                    type: integer
                    default: 1
                  per_page:
                    type: integer
                    default: 10
                    description: Nombre de résultats par page, limité à 25.
                  total_pages:
                    type: integer
                    example: 1000
        '400':
          description: Requête incorrecte.
          content:
            application/json:
              schema:
                type: object
                properties:
                  erreur:
                    type: string
                    example: Veuillez indiquer une longitude entre -180° et 180°.
      x-codeSamples:
        - lang: cURL
          label: Ligne de commande
          source: |-
            curl -X GET "https://recherche-entreprises.api.gouv.fr/near_point?lat=45.0428&long=-0.679&radius=5&page=1&per_page=10" -H  "accept: application/json"
components:
  schemas:
    dirigeant_pp:
      type: object
      description: >-
        Données des dirigeants personnes physiques (source : INPI)
      properties:
        nom:
          type: string
          description: Nom du dirigeant
          example: Dupont
        prenoms:
          type: string
          description: Prénom(s) du dirigeant
          example: John
        annee_de_naissance:
          type: string
          description: Année de naissance du dirigeant
          example: '1964'
        qualite:
          type: string
          description: Qualité du dirigeant
          example: Directeur général
        type_dirigeant:
          type: string
          description: >-
            Type de dirgeant : "personne physique"
          example: personne physique
    dirigeant_pm:
      type: object
      description: >-
        Données des dirigeants personnes morales (source: INPI)
      properties:
        siren:
          type: string
          example: '784824153'
        denomination:
          type: string
          description: Dénomination de l'unité légale
        sigle:
          type: string
          description: Sigle de l'unité légale
        qualite:
          type: string
          description: Qualité du dirigeant
          example: Commissaire aux comptes titulaire
        type_dirigeant:
          type: string
          description: >-
            Type de dirgeant : "personne morale"
          example: personne morale
    collectivite_territoriale:
      type: object
      properties:
        code_insee:
          type: string
          description: Code INSEE de la collectivité territoriale
          example: '01'
        code:
          type: string
          description: Code de la collectivité territoriale
          example: '01'
        niveau:
          type: string
          description: Niveau de la collectivité territoriale
          example: département
        elus:
          type: array
          items:
            oneOf:
              - $ref: '#/components/schemas/elu'
    elu:
      type: object
      properties:
        nom:
          type: string
          description: Nom de l'élu
        prenoms:
          type: string
          description: Prénom de l'élu
        annee_de_naissance:
          type: string
          description: Année de naissance de l'élu
          example: '1964'
        fonction:
          type: string
          example: "Maire"
          description: Fonction de l'élu
        sexe:
          type: string
          description: Sexe de l'élu
          example: "F"
servers:
  - url: https://recherche-entreprises.api.gouv.fr
    description: Serveur de production
