---
version: "3"

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.12.1
    build:
      context: ./elasticsearch
    networks:
      - aio-elasticsearch-network
    env_file:
      - .env
    environment:
      - node.name=elastic-sirene
      - cluster.name=es-docker-cluster
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms8g -Xmx8g -Dlog4j2.formatMsgNoLookups=true"
      - xpack.security.enabled=true
      - ELASTICSEARCH_PORT=9200
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./es-data:/usr/share/elasticsearch/data
    container_name: elastic-sirene
    command: bash -c "zip -q -d /usr/share/elasticsearch/lib/log4j-core-*.jar org/apache/logging/log4j/core/lookup/JndiLookup.class && /usr/local/bin/docker-entrypoint.sh"
    ports:
      - "127.0.0.1:9200:9200"

  kibana:
    container_name: kibana
    image: docker.elastic.co/kibana/kibana:7.7.0
    restart: always
    env_file:
      - .env
    networks:
      - aio-elasticsearch-network
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=${ELASTIC_USER}
      - ELASTICSEARCH_PASSWORD=${ELASTIC_PASSWORD}
      - SERVER_HOST=0.0.0.0
    ports:
      - "127.0.0.1:5601:5601"

  apm-server:
    container_name: APM-server
    image: docker.elastic.co/apm/apm-server:7.4.0
    ports:
      - "127.0.0.1:8200:8200"
    env_file:
      - .env
    networks:
      - aio-elasticsearch-network
    command: >
      apm-server -e
        -E monitoring.enabled=true
        -E apm-server.expvar.enabled=true
        -E apm-server.instrumentation.enabled=true
        -E output.elasticsearch.hosts=["http://elasticsearch:9200"]
        -E output.elasticsearch.username=${ELASTIC_USER}
        -E output.elasticsearch.password=${ELASTIC_PASSWORD}
    environment:
      - ELASTIC_URL=http://elasticsearch:9200
      - ELASTIC_USER=${ELASTIC_USER}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID
    healthcheck:
      test: [ "CMD", "curl", "--write-out", "'HTTP %{http_code}'", "--silent",
              "--output", "/dev/null", "http://localhost:8200/" ]
      retries: 10
      interval: 10s

networks:
  aio-elasticsearch-network:
    name: aio-elasticsearch-network